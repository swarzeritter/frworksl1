<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <h2 th:text="#{book.details}">Book Details</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}">Title</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Author</h6>
            <p class="card-text">
                <strong th:text="#{list.isbn}">ISBN</strong>: <span th:text="${book.isbn}">123</span><br>
                <strong th:text="#{list.year}">Year</strong>: <span th:text="${book.year}">2021</span><br>
                <strong th:text="#{list.description}">Description</strong>: <span th:text="${book.description}">Desc</span>
            </p>
            <a th:href="@{/books}" class="btn btn-primary" th:text="#{nav.home}">Back to list</a>
        </div>
    </div>

    <h3 th:text="#{book.comments}">Comments</h3>
    <ul class="list-group" th:if="${not #lists.isEmpty(comments)}">
        <li class="list-group-item" th:each="comment : ${comments}">
            <strong>
                <a th:href="@{/users/{id}/comments(id=${comment.user.id})}" th:text="${comment.user.username}">User</a>
            </strong>: 
            <span th:text="${comment.text}">Comment text</span>
            <br/>
            <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">Date</small>
        </li>
    </ul>
    <div th:if="${#lists.isEmpty(comments)}" class="alert alert-light">
        No comments yet.
    </div>

    <div class="card mt-4">
        <div class="card-header">Add Comment</div>
        <div class="card-body">
            <form th:action="@{/comments}" method="post">
                <input type="hidden" name="bookId" th:value="${book.id}"/>
                <div class="mb-3">
                    <label for="author" class="form-label">Name (User)</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Comment</label>
                    <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
